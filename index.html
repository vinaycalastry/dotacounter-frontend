<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Dota Counter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/img/favicon-1024.png" width="30" height="30" alt="">
    </a>
    <a class="navbar-brand" href="#">DotaCounter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/vinaycalastry/DotaCounter">Github</a>
        </li>
        
      </ul>
    </div>
  </nav>
  <br/>
  <div id="dotaCounterApp" class="container">

    <div class="row justify-content-center">
                          <div class="col-12 col-md-10 col-lg-8">
                              <form class="card card-sm">
                                  <div class="card-body row no-gutters align-items-center">
                                      <div class="col-auto">
                                          <i class="fas fa-search h4 text-body"></i>
                                      </div>
                                      <!--end of col-->
                                      <div class="col">
                                          <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search for hero counter" ref="heroname">
                                      </div>
                                      <!--end of col-->
                                      <div class="col-auto">
                                          <button class="btn btn-lg btn-success" v-on:click="searchhero">Search</button>
                                      </div>
                                      <!--end of col-->
                                  </div>
                              </form>
                          </div>
                          <!--end of col-->
                      </div>
  
    
    <br/>
    <div class="container" v-show="nodata">
      <blockquote class="blockquote text-center">
        <p class="mb-0">No hero found, Try again!</p>
      </blockquote>
    </div>
    <div class="container" v-show="success">
      <div class="row">
        <div class="col-sm">
          <h3>Bad Against</h3>
          <ul class="list-group">
            <li class="list-group-item" v-for="badHero in badAgainstHeroes"> {{badHero}} </li>
          </ul>
        </div>

        <div class="col-sm">
          <h3>Good Against</h3>
            <ul class="list-group">
              <li class="list-group-item" v-for="goodHero in goodAgainstHeroes"> {{goodHero}} </li>
            </ul>
        </div>

        <div class="col-sm">
          <h3>Works Well With</h3>
            <ul class="list-group">
              <li class="list-group-item" v-for="wellHero in worksWellWithHeroes"> {{wellHero}} </li>
            </ul>
        </div>
      </div>
      </div>
    </div>
  


  <!-- Add your site or application content here -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/vendor/modernizr-3.6.0.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
